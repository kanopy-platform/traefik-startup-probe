---
kind: pipeline
type: kubernetes
name: test

trigger:
  branch: [main]

workspace:
  path: /go/src/github.com/${DRONE_REPO}

volumes:
  - name: cache
    temp: {}

steps:
  - name: test
    image: golangci/golangci-lint:v1.51.0
    volumes:
      - name: cache
        path: /go
    commands:
      - make test

  - name: license-check
    image: public.ecr.aws/kanopy/licensed-go:4.0.4-0.1.0 
    commands:
      - licensed cache
      - licensed status

  - name: build
    image: plugins/kaniko-ecr
    volumes:
      - name: cache
        path: /go
    pull: always
    settings:
      no_push: true
    when:
      event: [pull_request]

---
kind: pipeline
type: kubernetes
name: publish-amd64
platform:
  arch: amd64

depends_on:
  - test

trigger:
  branch: [main]
  event: [push, tag]

steps:
  - name: publish
    image: plugins/kaniko-ecr
    pull: always
    settings:
      registry: public.ecr.aws/kanopy
      repo: ${DRONE_REPO_NAME}
      create_repository: true
      auto_tag: true
      auto_tag_suffix: amd64
      access_key:
        from_secret: ecr_access_key
      secret_key:
        from_secret: ecr_secret_key

---
kind: pipeline
type: kubernetes
name: publish-arm64
platform:
  arch: arm64

depends_on:
  - test

steps:
  - name: publish
    image: plugins/kaniko-ecr
    pull: always
    settings:
      registry: public.ecr.aws/kanopy
      repo: ${DRONE_REPO_NAME}
      auto_tag: true
      auto_tag_suffix: arm64
      access_key:
        from_secret: ecr_access_key
      secret_key:
        from_secret: ecr_secret_key
